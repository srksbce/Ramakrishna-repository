<table class="table">
    <thead>
        <tr>
            <th>S.NO</th>
            <th>Employee Number</th>
            <th>Employee Name</th>
            <th>Employee Salary</th>
            <td>Details</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of employees; let k=index;">
            <td>{{k+1}}</td>
            <td>{{emp.enumber}}</td>
            <td>{{emp.ename}}</td>
            <td>{{emp.esalary}}</td>

            <td>

                <a [routerLink]="['./employee-details', emp.enumber]">View Details</a>

            </td>
        </tr>
    </tbody>
</table>
