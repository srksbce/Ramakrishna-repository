<h3>Employee List</h3>
<table class="table">
    <thead>
        <tr>
            <th>Employee ID</th>
            <th>Department ID</th>
            <th>Employee Name</th>
            <th>Employee Salary</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of employee">
            <td>{{emp.empId}}</td>
            <td>{{emp.deptId}}</td>
            <td>{{emp.empName}}</td>
            <td>{{emp.empSalary}}</td>

        </tr>
    </tbody>
</table>
